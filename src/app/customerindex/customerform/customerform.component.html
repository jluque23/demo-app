<div class="form-group">
    <button class="btn btn-danger" role="button" routerLink="">Back</button>
</div>

<div class="card bg-dark text-white">
    <div class="card-header">{{ title }}</div>
    <div class="card-body">

        <form>
            <div class="form-group row">
                <label for="firstName" class="col-form-label col-sm-2">First name</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="customer.firstName" name="firstName">
                </div>
            </div>

            <div class="form-group row">
                <label for="lastName" class="col-form-label col-sm-2">Last name</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="customer.lastName" name="lastName">
                </div>
            </div>

            <div class="form-group row">
                <label for="email" class="col-form-label col-sm-2">Email</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="customer.email" name="email">
                </div>
            </div>

            <div class="form-group row">
                <label for="phoneNumber" class="col-form-label col-sm-2">Phone number</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="customer.phoneNumber" name="phoneNumber">
                </div>
            </div>
            <div class="form-group row">
                <label for="country" class="col-form-label col-sm-2">Country</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="customer.country" name="country">
                </div>
            </div>
            <div class="form-group row">
                <label for="email" class="col-form-label col-sm-2">Email</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="customer.email" name="email">
                </div>
            </div>
            <div class="form-group row">
                <label for="city" class="col-form-label col-sm-2">City</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="customer.city" name="city">
                </div>
            </div>
            <div class="form-group row">
                <label for="gender" class="col-form-label col-sm-2">Gender</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="customer.gender" name="gender">
                </div>
            </div>
            <div class="form-group row">
                <label for="status" class="col-form-label col-sm-2">Status</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="customer.status" name="status">
                </div>
            </div>
            <div class="form-group row">
                <label for="address" class="col-form-label col-sm-2">Address</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="customer.address" name="address">
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-6">
                    <button class="btn btn-primary" role="button" (click)='create()'
                        *ngIf="!customer.id else elseBlock">Create</button>

                    <ng-template #elseBlock>
                        <button class="btn btn-primary" role="button" (click)='update()'>Edit</button>
                    </ng-template>
                </div>
            </div>

        </form>

    </div>
</div>
