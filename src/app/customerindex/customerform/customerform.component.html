<div class="form-group">
    <button class="btn btn-danger" role="button" routerLink="">Back</button>
</div>

<div class="card bg-dark text-white">
    <div class="card-header">{{ title }}</div>
    <div class="card-body">

        <form #customerForm="ngForm">
            <div class="form-group row">
                <label for="firstName" class="col-form-label col-sm-2">First name</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="customer.firstName" name="firstName" required #firstName="ngModel">
                    <div class="alert alert-danger" *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)">
                        <div *ngIf="firstName.errors?.['required']">
                            First name required
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <label for="lastName" class="col-form-label col-sm-2">Last name</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="customer.lastName" name="lastName" required #lastName="ngModel">
                    <div class="alert alert-danger" *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)">
                        <div *ngIf="lastName.errors?.['required']">
                            Last name required
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <label for="email" class="col-form-label col-sm-2">Email</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="customer.email" name="email" required #email="ngModel">
                    <div class="alert alert-danger" *ngIf="email.invalid && (email.dirty || email.touched)">
                        <div *ngIf="email.errors?.['required']">
                            Email required
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <label for="phoneNumber" class="col-form-label col-sm-2">Phone number</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="customer.phoneNumber" name="phoneNumber" required #phoneNumber="ngModel">
                    <div class="alert alert-danger" *ngIf="phoneNumber.invalid && (phoneNumber.dirty || phoneNumber.touched)">
                        <div *ngIf="phoneNumber.errors?.['required']">
                            Phone number required
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <label for="city" class="col-form-label col-sm-2">City</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="customer.city" name="city" required #city="ngModel">
                    <div class="alert alert-danger" *ngIf="country.invalid && (city.dirty || city.touched)">
                        <div *ngIf="city.errors?.['required']">
                            City required
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <label for="country" class="col-form-label col-sm-2">Country</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="customer.country" name="country" required #country="ngModel">
                    <div class="alert alert-danger" *ngIf="country.invalid && (country.dirty || country.touched)">
                        <div *ngIf="country.errors?.['required']">
                            Country required
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <label for="gender" class="col-form-label col-sm-2">Gender</label>
                <div class="col-sm-6">
                    <select class="form-control" aria-label="Default select example" name="gender" [(ngModel)]="customer.gender" required #gender="ngModel">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                    <div class="alert alert-danger" *ngIf="gender.invalid && (gender.dirty || gender.touched)">
                        <div *ngIf="gender.errors?.['required']">
                            Gender required
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="form-group row">
                <label for="status" class="col-form-label col-sm-2">Status</label>
                <div class="col-sm-6">
                    <select class="form-control" aria-label="Default select example" name="status" [(ngModel)]="customer.status" required #status="ngModel">
                        <option value="Single">Single</option>
                        <option value="Married">Married</option>
                        <option value="Divorced">Divorced</option>
                        <option value="Widowed">Widowed</option>
                    </select>
                    <div class="alert alert-danger" *ngIf="status.invalid && (status.dirty || status.touched)">
                        <div *ngIf="status.errors?.['required']">
                            Status required
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label for="address" class="col-form-label col-sm-2">Address</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="customer.address" name="address" required #address="ngModel">
                </div>
                <div class="alert alert-danger" *ngIf="address.invalid && (address.dirty || address.touched)">
                    <div *ngIf="address.errors?.['required']">
                        Address required
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-6">
                    <button class="btn btn-primary" role="button" (click)='create()'
                        *ngIf="!customer.id else elseBlock" [disabled]="!customerForm.form.valid">Create</button>

                    <ng-template #elseBlock>
                        <button class="btn btn-primary" role="button" (click)='update()' [disabled]="!customerForm.form.valid">Edit</button>
                    </ng-template>
                </div>
            </div>

        </form>

    </div>
</div>
